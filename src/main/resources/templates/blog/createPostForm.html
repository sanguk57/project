<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout01}">

<script layout:fragment="script">
 tinymce.init({
      language: "ko_KR",
      selector: 'textarea',
      plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage tinycomments tableofcontents footnotes mergetags autocorrect typography inlinecss',
      toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
      tinycomments_mode: 'embedded',
      tinycomments_author: 'Author name',
      mergetags_list: [
        { value: 'First.Name', title: 'First Name' },
        { value: 'Email', title: 'Email' },
      ]
    });

</script>


<div layout:fragment="content">
  <section class="page-section mt-5" id="contact">
    <div class="container">
      <h2>게시글 생성</h2>
      <form th:action="@{/blog/postCreate}" method="post" enctype="multipart/form-data" th:object="${blogPostDTO}">
        <div class="form-group mb-3">
          <label th:for="category">게시글 분류</label>
          <select th:field="*{category}" class="form-select" id="category">
            <option value="politics">정치</option>
            <option value="economy">경제</option>
            <option value="society">사회</option>
            <option value="life">생활</option>
            <option value="culture">문화</option>
            <option value="science">과학</option>
            <option value="world">세계</option>
          </select>
        </div>
        <div class="form-group mb-3">
          <label th:for="postTitle">게시글 제목</label>
          <input type="text" th:field="*{postTitle}" class="form-control">
        </div>
        <div class="form-group mb-3">
          <label th:for="postText">게시글 본문</label>
          <textarea th:field="*{postText}" class="form-control" id="postText" style="height: 100px"></textarea>
        </div>
        <input type="submit" class="btn btn-primary" value="게시글 저장"/>
        <input type="hidden" th:value="${session.memberDTO.id}" name="id">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      </form>

    </div>
  </section>
</div>

</html>
