<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>layout main01</title>

    <!-- bootstrap CSS -->
    <!-- JS, Popper.js, and jQuery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel='stylesheet' th:href="@{/css/woocommerce-layout.css}" type='text/css' media='all'/>
    <link rel='stylesheet' th:href="@{/css/woocommerce-smallscreen.css}" type='text/css' media='only screen and (max-width: 768px)'/>
    <link rel='stylesheet' th:href="@{/css/woocommerce.css}" type='text/css' media='all'/>
    <link rel='stylesheet' th:href="@{/css/font-awesome.min.css}" type='text/css' media='all'/>
    <link rel='stylesheet' th:href="@{/css/style.css}" type='text/css' media='all'/>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Oswald:400,500,700%7CRoboto:400,500,700%7CHerr+Von+Muellerhoff:400,500,700%7CQuattrocento+Sans:400,500,700' type='text/css' media='all'/>
    <link rel='stylesheet' th:href="@{/css/easy-responsive-shortcodes.css}" type='text/css' media='all'/>


    <!-- 인크루드할 스타일시트, 자바스크립트 -->
    <th:block layout:fragment="css"></th:block>

</head>
<body>
    <!-- th:replace="파일경로/파일명::플래그먼트이름" -->
    <th:block th:replace="fragments/header::header"></th:block>
    <div class="container">
        <th:block layout:fragment="content"></th:block>
    </div>
    <th:block th:replace="fragments/footer::footer"></th:block>


    <th:block layout:fragment="script"></th:block>
</body>
</html>
